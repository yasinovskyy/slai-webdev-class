<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome {{ greeting }}!</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
</head>
<body>
    <h1>Pokemon encyclopedia</h1>
    <table>
        <thead>
            {% for field in data[0].keys() %}
                <th>{{ field }}</th>
            {% endfor %}
        </thead>
        <tbody>
            {% for monster in data %}
            <tr>
                {% for key, value in monster.items() %}
                {% if key == "Name" %}
                <td>
                    <a href="/{{ monster['#']}}">{{ value }}</a>
                </td>
                {% else %}
                <td>
                    {{ value }}
                </td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
